<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Escolar</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos básicos para móviles */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                margin: 50px auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Portal Escolar</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required placeholder="Ej: padre1">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required placeholder="••••••">
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p class="forgot-password">¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
        </form>
    </div>

    <script>
        // Validación de login (simulada)
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Usuario de prueba (en un proyecto real usa una base de datos)
            if (username === "padre1" && password === "1234") {
                alert("¡Bienvenido! Redirigiendo al dashboard...");
                window.location.href = "dashboard.html";
            } else {
                alert("Usuario o contraseña incorrectos. Intenta nuevamente.");
            }
        });
    </script>
</body>
</html>
