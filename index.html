<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Escolar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <img src="assets/avatars/school-icon.png" alt="Escuela" class="school-icon">
        <h1>Portal Escolar<br><span>Escuela Juan de la Barrera</span></h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required placeholder="Ej: padre1">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required placeholder="••••••">
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
